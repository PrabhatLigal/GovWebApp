<p *ngIf="isAddMode">Register New Location</p>
<p *ngIf="!isAddMode">Update Location</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>Name</label>
            <input formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />

            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>    
            </div>
        </div>
        <div class="form-group col">
            <label>Postal Code</label>
            <input  type="text" formControlName="post_code" class="form-control" (keypress)="keyPressNumbersWithDecimal($event)" [ngClass]="{ 'is-invalid': submitted && f.post_code.errors }"/>
            <div *ngIf="submitted && f.post_code.errors" class="invalid-feedback">
                <div *ngIf="f.post_code.errors.required">Postal code is required</div>
                <!-- <div *ngIf="f.postal_code.errors.maxlength">Postal code should not be more than 5 digits</div> -->
            </div>
        </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
      </button>
      <a routerLink="/admin/accounts" class="btn btn-link">Cancel</a>
  </div>
</form>
